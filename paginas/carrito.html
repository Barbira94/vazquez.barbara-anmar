			<main class="form-signin">
				<form id="login" onsubmit="login(event)">
				  <img class="mb-12" src="../imagenes/mi-cuenta.png" alt="" width="200" height="200">
				  <h1 class="h3 mb-4 fw-normal">Mi Cuenta</h1>
			  
				  <div class="form-floating">
					<input name="cuenta" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
					<label for="floatingInput">Cuenta</label>
				  </div>
				  <div class="form-floating">
					<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
					<label for="floatingPassword">Contraseña</label>
				  </div>
			  
				  <div class="checkbox mb-4">
					<label>
					  <input type="checkbox" value="remember-me"> Recuerdame
					</label>
				  </div>
				  <button class="w-10 btn btn-lg btn-primary" type="submit">Ingresar</button>
				</form>
				<div id="carrito" style="display: none;">
